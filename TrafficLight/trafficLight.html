<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="trafficLight.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="bg-container">
      <h1 class="pt-3">Traffic Light</h1>
      <div class="container">
        <div class="row">
          <div class="ml-5 d-flex flex-column justify-content-center">
            <button id="stopButton" class="m-2" onclick="redColor()">
              Stop
            </button>
            <button id="readyButton" class="m-2" onclick="yellowColor()">
              Ready
            </button>
            <button id="goButton" class="m-2" onclick="greenColor()">Go</button>
          </div>
          <div class="bg-box p-1 pt-3 ml-3">
            <div class="stopLight pt-2" id="stopLight"></div>
            <div class="readyLight mt-4" id="readyLight"></div>
            <div class="goLight mt-4" id="goLight"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="trafficLight.js"></script>
  </body>
</html>
